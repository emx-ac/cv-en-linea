<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 50px;
        }

    <div class="message">
        <h1>{{ message }}</h1>
